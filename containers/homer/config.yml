        url: "https://nginx.home/"

      - name: "nginx-wan"
        icon: "fas fa-globe-asia fa-fw"
        subtitle: "External Reverse Proxy"
        tag: "wan"
        url: "https://wan.home/"

      - name: "transmission"
        icon: "fas fa-download fa-fw"
        subtitle: "Linux ISO Downloader"
        tag: "torrent"
        url: "https://torrent.home/"

      - name: "adguard-erying"
        icon: "fas fa-ban fa-fw"
